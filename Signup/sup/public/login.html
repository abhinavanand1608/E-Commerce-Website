<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <img src="../../../Gadget Zone.png" alt="store logo"> 
            </span>
            <nav class="nbar">
                <ul>
                    <li class="item"><a href="../../../index.html">Home</a></li>
                    <li class="item"><a href="./index.html" class="signup">Account</a></li>
                    <li class="item"><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </nav>
    <!-- end of navbar -->
    <div class="signupFrm">
        <form action="" class="form">
            <h1 class="title">Sign In</h1>
            <img src="profile.jpeg" alt="" class="profile-img"> 
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Email" id="email" name="email" aria-required="">
                <label for="" class="label">Email</label>
            </div>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="Password" id="password" name="password" autocomplete="off" aria-required="">
                <label for="" class="label">Password</label>
            </div>
            <label class="checkbox pull-left mt-3">
                <input type="checkbox" value="remember-me">
                Remember me
            </label>
            <a href="#" class="pull-right need-help">Need Help?</a><span class="clearfix"></span>
            <button class="submitBtn" id="submit" type="submit">Sign in</button>
        </form>
    </div>
    <script>
        document.getElementById("submit").addEventListener("click",(e)=>{
            e.stopPropagation();
            fetch("http://localhost:3000/login", {
                method:"POST",
                mode: "cors",
                body:JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then((response)=>{
                if(response.status===200){
                    location.href= "/"
                }
                else{
                    console.log("1234")
                    alert("Wrong credentials")
                }
            })
        })
    </script>
</body>
</html>
